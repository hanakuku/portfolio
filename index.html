<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CSS練習</title>
    <style>
        body{
            color: gray;
            text-align:left;
            background-color:aliceblue;
        }
        p{
            color: red;
        }
        #headline{
            color:aquamarine;
        }
        .main{
            color:darkorange;
        }
        .main p span{
            color:black;
        }
    </style>
</head>
<body>
    <div id="home_image">
        <img src="https://github.com/hanakuku/portfolio/blob/master/img/home.png?raw=true">
    </div>
    <div id="headline">
        <h1>CSS入門</h1>
        <p>これは段落です。</p>
    </div>
    <div class="main">
        <h2>これは見出しです。</h2>
        <p>これは<span class="light">例</span>です。</p>
        <p>
            <a href="https://saruwakakun.com/">ホームへ</a>
            戻ります。
        </p>
    </div>
    <h1>こんにちは</h1>
</body>
</html>
